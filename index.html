<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <nav class="navigation">
            <div class="nav-item">
                <a href="">HOME</a>
                <a href="">PAGES</a>
                <a href="">DOCS</a>
            </div>
            <div class="headline">
                <h1 class="vendor">VENDOR</h1>
            </div>
            <div class="nav-cart">
                <a href="">LOG IN</a>
                <a href="">CART</a>
            </div>
        </nav>

        <div class="head">
            <h2 class="your-cart-headline">Your Cart</h2>
        </div>

        <div class="content">

            <div class="product">
                <div class="product-info">
                    <p class="product-item">PRODUCT</p>
                    <div class="item-shop">
                        <img class="picshop" src="img/shopping-cart.png">
                        <div class="notification-cyrcle"><p class="number-order">0</p></div>
                    </div>
                </div>
                <ul class="item-list">

                </ul>
            </div>
        </div>

        <div class="cart" style="display: none">
            <div class="cart-div-item">
                <p class="order-summary">Order Summary</p>
                <p class="backtocart">...back to cart</p>
            </div>
            <div class="order-list">

            </div>
            <div class="cart-div-item">
                <div class="subtotal-class">
                    <p>Total</p>
                    <p class="total-amount">0$</p>
                </div>
            </div>
           
        </div>

        
    </div>
 
    <script src="main.js"></script>
</body>
</html>
